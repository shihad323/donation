<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
</head>
<style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f9f7f3, #e0e0e0);
    color: #333;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2b343c;
    padding: 1rem;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    margin: 0 1rem;
}

.navbar img {
    height: 40px; /* Logo size */
}

/* Container Styles */
.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Title Styles */
h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-align: center;
}

/* History Entry Styles */
.history-entry {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem 0;
    background-color: #f9fafb; /* Light background color */
    transition: background-color 0.3s;
}

.history-entry:hover {
    background-color: #eaeaea; /* Slightly darker on hover */
}

/* Different Colors for Different Donations */
.history-entry:nth-child(odd) {
    background-color: #d1fae5; /* Light green */
}

.history-entry:nth-child(even) {
    background-color: #e0f2fe; /* Light blue */
}

/* Entry Text Styles */
.entry {
    font-size: 1.2rem;
    line-height: 1.5;
    color: #444;
}

/* No History Found */
p {
    font-size: 1.5rem;
    text-align: center;
    margin: 2rem 0;
}

/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    .entry {
        font-size: 1rem;
    }
}


/* Responsive Design 

</style>
<body>
   

    <div class="container">
        <h1>Donation History</h1>
        <div id="history-container"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Your Organization. All rights reserved.</p>
    </footer>

    <script src="history.js"></script> <!-- Link to your JS file -->
</body>
</html>
